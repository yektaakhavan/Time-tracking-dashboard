<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./main.js"></script>
  <title>Time tracking dashboard</title>
</head>

<body>

  <div class="dashboard">
    <div class="profile-card">
      <div class="profile-top">
        <div class="name">
          <img src="./images/image-jeremy.png" alt="Jeremy-Robson">
        </div>
        <div class="profile-mobile">
          <p>Report for</p>
          <h2>Jeremy Robson</h2>
        </div>
      </div>
      <div class="time-filter">
        <button class="time">Daily</button>
        <button class="active time">Weekly</button>
        <button class="time">Monthly</button>
      </div>
    </div>


    <div class="cards-grid">
      <div class="card">
        <div class="card-bg Work">
          <img src="./images/icon-work.svg" alt="Work" class="habbit-icon">
        </div>
        <div class="card-body">
          <div class="card-top">
            <span>Work</span>
            <span>
              <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
            </span>
          </div>
          <div class="card-hours">
            <div class="card-now">
              <span class="current">32</span>hrs
            </div>
            <div class="card-previous">
              <span>Last Week-</span>
              <span><span class="previous">36</span>hrs</span>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-bg Play">
          <img src="./images/icon-play.svg" alt="Play" class="habbit-icon">
        </div>
        <div class="card-body">
          <div class="card-top">
            <span>Play</span>
            <span>
              <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
            </span>
          </div>
          <div class="card-hours">
            <div class="card-now">
              <span class="current">10</span>hrs
            </div>
            <div class="card-previous">
              <span>Last Week-</span>
              <span><span class="previous">8</span>hrs</span>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-bg Study">
          <img src="./images/icon-Study.svg" alt="Study" class="habbit-icon">
        </div>
        <div class="card-body">
          <div class="card-top">
            <span>Study</span>
            <span>
              <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
            </span>
          </div>
          <div class="card-hours">
            <div class="card-now">
              <span class="current">4</span>hrs
            </div>
            <div class="card-previous">
              <span>Last Week-</span>
              <span><span class="previous">7</span>hrs</span>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-bg Exercise">
          <img src="./images/icon-Exercise.svg" alt="Exercise" class="habbit-icon">
        </div>
        <div class="card-body">
          <div class="card-top">
            <span>Exercise</span>
            <span>
              <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
            </span>
          </div>
          <div class="card-hours">
            <div class="card-now">
              <span class="current">4</span>hrs
            </div>
            <div class="card-previous">
              <span>Last Week-</span>
              <span><span class="previous">5</span>hrs</span>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-bg Social">
          <img src="./images/icon-Social.svg" alt="Social" class="habbit-icon">
        </div>
        <div class="card-body">
          <div class="card-top">
            <span>Social</span>
            <span>
              <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
            </span>
          </div>
          <div class="card-hours">
            <div class="card-now">
              <span class="current">5</span>hrs
            </div>
            <div class="card-previous">
              <span>Last Week-</span>
              <span><span class="previous">10</span>hrs</span>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-bg Self-Care">
          <img src="./images/icon-Self-Care.svg" alt="Self-Care" class="habbit-icon">
        </div>
        <div class="card-body">
          <div class="card-top">
            <span>Self-Care</span>
            <span>
              <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
            </span>
          </div>
          <div class="card-hours">
            <div class="card-now">
              <span class="current">2</span>hrs
            </div>
            <div class="card-previous">
              <span>Last Week-</span>
              <span><span class="previous">2</span>hrs</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
